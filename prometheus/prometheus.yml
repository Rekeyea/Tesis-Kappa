global:
  scrape_interval: 10s
scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets:
        - prometheus:9090
  - job_name: node
    static_configs:
      - targets:
        - node-exporter:9100
  - job_name: 'kafka'
    static_configs:
      - targets:
        - 'kafka-1:8091'
        - 'kafka-2:8091'
        - 'kafka-3:8091'
    scrape_interval: 15s
    metrics_path: /metrics


    